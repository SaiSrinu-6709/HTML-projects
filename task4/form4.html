<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SIGN UP FORM</title>
</head>
<body>
    <h3 align="left">Sign Up</h3>
    <table>
        <tr>
            <td><label>FirstName</label></td>
            <td><input type="text" placeholder="Enter First Name"></td>
        </tr>
                <tr>
            <td><label>LastName</label></td>
            <td><input type="text" placeholder="Enter Last Name"></td>
        </tr>
                <tr>
            <td><label>ScreenName</label></td>
            <td><input type="text" placeholder="Enter Screen Name"></td>
        </tr>
         <tr>
            <td>
                <label>Date Of Birth:</label>
                <input type="date">
            </td>
          </tr>
          <tr>
            <td><label>Country</label></td>
            <td><select name="Country">
                <option value="USA">USA</option>
                <option value="India">India</option>
                <option value="Australia">Australia</option>
            </select></td>
          </tr>
          <tr>
            <td><label>e-mail</label></td>
            <td><input type="email" name="email" id="email"></td>
        </tr>
        <tr>
            <td><label>Phone</label></td>
            <td><input type="tel" name="Mobile" id="Mobile"></td>
        </tr>
        <tr>
            <td><label>Password</label></td>
            <td><input type="password" name="password" id="password"></td>
        </tr>
        <tr>
            <td><label> Confirm Password</label></td>
            <td><input type="password" name="password" id="password"></td>
        </tr>
    </table>
    <center>
        <input type="checkbox" value="Yes">I agree to the terms of use
    </center>
    <p align="right">
    <input type="submit" align="right">
    <input type="reset" value="Cancel">
    </p>
</body>
