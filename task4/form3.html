<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
</head>
<body>
    <table>
        <caption>
           <u> Registration Form</u>
        </caption>
        <tr>
            <td><label>FirstName</label></td>
            <td><input type="text" name="FirstName" id="firstname"></td>
        </tr>
        <tr>
            <td><label>LastName</label></td>
            <td><input type="text" name="lastName" id="lastname"></td>
        </tr>
        <tr>
            <td><label>NickName</label></td>
            <td><input type="text" name="NickName" id="nickame"></td>
        </tr>
        <tr>
            <td><label>e-mail</label></td>
            <td><input type="email" name="email" id="email"></td>
        </tr>
        <tr>
            <td><label>Password</label></td>
            <td><input type="password" name="password" id="password"></td>
        </tr>
        <tr>
            <td><label>Date Of Birth</label></td>
            <td><input type="date" name="dob" id="dob"></td>
        </tr>
        <tr>
         <td><label>Gender</label></td>
         <td><input type="radio" value="Male">Male</td>
        <td><input type="radio" value="FeMale">Female</td>  
         <td><input type="radio" value="Others">Others</td>
        </tr>
        <tr>
            <td><label>Mobile </label></td>
            <td><input type="tel" name="Mobile" id="Mobile"></td>
        </tr>
        <tr>
            <td><label>Address</label></td>
            <td><textarea name="Address" rows="4" cols="30" id="address"></textarea></td>
        </tr>
         <tr>
            <td></td>
            <td>
                <input type="submit">
                <input type="reset">
            </td>
         </tr>  
    </table>
</body>
</html>
