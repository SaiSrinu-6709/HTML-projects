<!DOCTYPE html>

    <meta charset="UTF-8">

</head>
<body>
    <header>
        <center>
            <h1>
                <font color="red"> 360Digrii</font>
                <font color="black">Basket</font>
            </h1>
        </center>
        <p align="center">
            <a href="index.html">Home</a>  |
            <a href="Fruits.html">Fruits</a>  |
            <a href="Flowers.html">Flowers</a> |
            <a href="signin.html">SignIn</a>  |
            <a href="#">SignUp</a>
        </p>
    </header>
    <hr>
    <form>
        <table>
            <tr>
                <td><label for="FullName">FullName</label></td>
                <td><input type="text" name="fullname" id="fullname"></td>
            </tr>
            <tr>
                <td><label for="Mobile">Mobile Number</label></td>
                <td colspan="2">
                    <select name="countrycode" id="countrycode">
                        <option value="+91">+91</option>
                        <option value="+1">+1</option>
                        <option value="+49">+49</option>
                        <option value="+86">+86</option>
                    </select>
                    <td><input type="tel" id="number" name="number" placeholder="Enter your number">
                    </td>
                </td>
            </tr>
            <tr>
                <td><label for="Pincode">Pincode</label></td>
               <td> <input type="number" id="pincode" name="pincode"></td>
            </tr>
            <tr>
                <td><label for="email">Email</label></td>
                <td><input type="email" name="email" id="email"></td>
            </tr>
            <tr>
                <td><label for="userid">UserId</label></td>
                <td><input type="text" id="user" name="userid"></td>
            </tr>
            <tr>
                <td><label for="passcode">Passcode</label></td>
                <td><input type="password" id="passcode" name="passcode"></td>
            </tr>
        </table>
        <input type="submit" id="register" name="register" value="Register">
        <input type="reset" id="erase" name="erase" value="Erase">
    </form>
    <hr>
    <footer>
        <center>
            <font color="blue">copyright@360Digrii</font>
        </center>
    </footer>
</body>
